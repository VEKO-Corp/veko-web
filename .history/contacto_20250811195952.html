<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - VEKO</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header con navegación (mismo que index.html) -->
    
    <section class="subpage-hero">
        <div class="container">
            <h1>Contacto</h1>
        </div>
    </section>

    <section id="contacto">
        <div class="container">
            <div class="contact-grid">
                <div class="contact-info">
                    <div class="section-title">
                        <h2>Información de Contacto</h2>
                    </div>
                    <div class="contact-details">
                        <div class="contact-item">
                            <h4>Dirección</h4>
                            <p>Calle Tecnología 123, 28001 Madrid</p>
                        </div>
                        <div class="contact-item">
                            <h4>Teléfono</h4>
                            <p>+34 91 123 45 67</p>
                        </div>
                        <div class="contact-item">
                            <h4>Email</h4>
                            <p>info@veko.com</p>
                        </div>
                        <div class="contact-item">
                            <h4>Horario</h4>
                            <p>Lunes a Viernes: 9:00 - 18:00</p>
                        </div>
                    </div>
                </div>
                
                <div class="contact-form">
                    <div class="section-title">
                        <h2>Envíanos un Mensaje</h2>
                    </div>
                    <form>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="asunto">Asunto</label>
                            <input type="text" id="asunto" required>
                        </div>
                        <div class="form-group">
                            <label for="mensaje">Mensaje</label>
                            <textarea id="mensaje" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn">Enviar mensaje</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section id="mapa" class="bg-gray">
        <div class="container">
            <div class="section-title">
                <h2>Nuestra Ubicación</h2>
            </div>
            <div class="map-placeholder">
                <div class="placeholder-img">Mapa</div>
            </div>
        </div>
    </section>

    <!-- Footer (mismo que index.html) -->
    
    <script src="js/script.js"></script>
</body>
</html>
